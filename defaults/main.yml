---
offline: false
openstack_release: "yoga"

lightos_modules: 
  - {filename: "/etc/modules-load.d/lightos.conf", content: "nvme-tcp"}
  - {filename: "/etc/modprobe.d/lightos.conf", content: "options nvme-core multipath=Y"}

volume_driver: "cinder.volume.drivers.lightos.LightOSVolumeDriver"
lightos_api_address: ~
lightos_api_port: 443
lightos_default_compression_enabled: "False"
lightos_default_num_replicas: 3
lightos_skip_ssl_verify: "True"
lightos_jwt: ~
volume_type:
  name: "lightos"
  replicas: 3
...
